<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b0b15" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>K‑Pop Match — PWA</title>
  <style>
    :root{
      --bg:#0b0b15; --panel:#121225; --accent:#ff48c4; --accent2:#7af5ff;
      --text:#f6f6fb; --muted:#9aa1b3; --good:#7affad; --bad:#ff7a7a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 800px at 70% -10%, rgba(255,72,196,0.15), transparent),
                         radial-gradient(1000px 600px at -10% 20%, rgba(122,245,255,0.12), transparent),
                         var(--bg); color:var(--text); font-family: ui-sans-serif,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .app{width:min(1200px, 100%);}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px}
    h1{font-size: clamp(20px, 3.6vw, 36px); margin:0; letter-spacing:.5px}
    .pill{padding:8px 12px; border-radius:999px; background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#0b0b15; font-weight:700}
    .hud{display:flex; gap:12px; flex-wrap:wrap}
    .hud .card{background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:10px 14px; min-width:110px}
    .hud .stat{font-weight:800; font-size:18px}
    .grid{display:grid; gap:12px; margin-top:12px}
    /* responsive board: 4x3 on small, 6x4 on medium+, auto scale */
    .board{background:var(--panel); border-radius:20px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,0.4)}
    .cards{display:grid; gap:10px}
    @media (min-width: 800px){ .cards{grid-template-columns: repeat(6, 1fr);} }
    @media (max-width: 799px){ .cards{grid-template-columns: repeat(4, 1fr);} }
    .card-tile{
      aspect-ratio:1/1; position:relative; perspective:800px; cursor:pointer; border-radius:14px;
    }
    .inner{position:absolute; inset:0; transition: transform var(--flip, 420ms) ease; transform-style:preserve-3d}
    .card-tile.matched .inner{transform: rotateY(180deg) scale(0.96); opacity:0.85}
    .card-tile.revealed .inner{transform: rotateY(180deg)}
    .face{position:absolute; inset:0; backface-visibility:hidden; border-radius:14px; overflow:hidden}
    .front{background:linear-gradient(45deg, rgba(255,72,196,0.18), rgba(122,245,255,0.18)); border:1px solid rgba(255,255,255,0.12); display:flex; align-items:center; justify-content:center}
    .front .logo{font-weight:900; letter-spacing:1px; opacity:.9}
    .back{transform: rotateY(180deg); background:#0b0b15; border:1px solid rgba(255,255,255,0.14)}
    .back img{width:100%; height:100%; object-fit:cover}
    .controls{display:flex; gap:8px; flex-wrap:wrap}
    button{
      border:none; padding:10px 14px; border-radius:12px; font-weight:800; cursor:pointer; background:rgba(255,255,255,0.08); color:var(--text);
      border:1px solid rgba(255,255,255,0.14)
    }
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#0b0b15}
    button:disabled{opacity:0.6; cursor:not-allowed}
    .toast{position:fixed; left:50%; transform:translateX(-50%); top:14px; background:rgba(18,18,37,0.9); border:1px solid rgba(255,255,255,0.15); padding:10px 14px; border-radius:12px; font-weight:700}
    .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.5)}
    .modal.open{display:flex}
    .modal .panel{background:var(--panel); border:1px solid rgba(255,255,255,0.14); border-radius:20px; padding:18px; max-width:560px; margin:16px}
    .shop{display:flex; gap:10px; flex-wrap:wrap}
    .badge{font-size:12px; opacity:0.8}
    .progress{height:8px; background:#1c1c30; border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,0.12)}
    .progress>div{height:100%; background:linear-gradient(90deg,var(--accent),var(--accent2)); width:0%}
    .blink{animation: blink 600ms ease-in-out 2}
    @keyframes blink{50%{transform:scale(1.07)}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>🎵 K‑Pop Match <span class="pill">PWA</span></h1>
      <div class="controls">
        <button id="newGameBtn" class="primary">New Game</button>
        <button id="muteBtn" title="Toggle Music">🔊</button>
        <button id="installBtn" style="display:none">Install App</button>
      </div>
    </header>

    <section class="grid">
      <div class="hud">
        <div class="card"><div class="label">Score</div><div id="score" class="stat">0</div></div>
        <div class="card"><div class="label">Time</div><div id="time" class="stat">120</div></div>
        <div class="card"><div class="label">Level</div><div id="level" class="stat">1</div></div>
        <div class="card"><div class="label">Multiplier</div><div id="mult" class="stat">1×</div></div>
        <div class="card"><div class="label">Power‑Ups</div><div id="powers" class="stat">—</div></div>
      </div>

      <div class="board">
        <div id="cards" class="cards"></div>
      </div>

      <div class="hud">
        <div class="card" style="flex:1">
          <div class="label">Progress</div>
          <div class="progress"><div id="progressBar"></div></div>
        </div>
      </div>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="panel">
      <h2 id="modalTitle">Game Over</h2>
      <p id="modalMsg"></p>
      <div class="shop">
        <button id="btnHint">Hint 🔍 (50)</button>
        <button id="btnFreeze">Freeze 🧊 (60)</button>
        <button id="btnShield">Shield 🛡️ (70)</button>
        <button id="btnBoost">Speed Boost ⚡ (40)</button>
      </div>
      <div style="margin-top:10px; display:flex; gap:10px">
        <button id="resumeBtn" class="primary">Resume</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </div>

  <audio id="bgm" src="assets/audio/bgm.wav" loop></audio>
  <script src="app.js"></script>
</body>
</html>
